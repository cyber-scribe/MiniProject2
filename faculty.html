<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="header">
        <h1>Faculty Dashboard</h1>
    </div>

    <div class="containers">
        
        <div class="card">
            <h3>Overview</h3>
            <p>Total Quizzes:</p>
            <a href="#" class="button">View</a>
           </div>

      
        <div class="card">
            <h3>Edit Quiz</h3>
            <a href="#" class="button">Create New Quiz</a>
        </div>

      
        <div class="card">
            <h3>Performance Analytics</h3>
            <p>Total Performers:</p>
            <p>Average Scorers: </p>
            <a href="#" class="button">Show Performance</a>
        </div>
     
        <div class="card">
            <h3>View student feedback</h3>
            <a href="#" class="button">View</a>
        </div>

    </div>
    <div id="contact">
        <h3>Connect with us</h3>
        <div align="center" class="socialbtns">
           <ul>
            <li><a href="https://github.com/cyber-scribe" class="fa fa-lg fa-github"></a></li>
            <li><a href="https://www.linkedin.com/in/vaidehidubey/" class="fa fa-lg fa-linkedin"></a></li>
           </ul>
        </div>
    </div>
    <footer> &copy QuizMaster. All rights reserved</footer>
</body>
</html>
