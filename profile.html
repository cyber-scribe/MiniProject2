<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-box">
            <h1>Manage Your Profile</h1>
            <form action="update_profile.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic">
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" value="Current Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="Current Email" required>
                </div>

                <button type="submit" class="update-btn">Save updates</button>
            </form>
        </div>
    </div>
    <div id="contact">
        <h3>Connect with us</h3>
        <div align="center" class="socialbtns">
           <ul>
            <li><a href="https://github.com/cyber-scribe" class="fa fa-lg fa-github"></a></li>
            <li><a href="https://www.linkedin.com/in/vaidehidubey/" class="fa fa-lg fa-linkedin"></a></li>
           </ul>
        </div>
    </div>

</body>
</html>
